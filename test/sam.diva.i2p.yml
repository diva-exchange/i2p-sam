version: "3.7"
services:
  sam.diva.i2p:
    container_name: sam.diva.i2p
    image: divax/i2p:current
    restart: unless-stopped
    environment:
      ENABLE_SAM: 1
    volumes:
      - sam.diva.i2p:/home/i2pd/
    networks:
      network.sam.diva.i2p:
        ipv4_address: 172.19.74.11

networks:
  network.sam.diva.i2p:
    name: network.sam.diva.i2p
    ipam:
      driver: default
      config:
        - subnet: 172.19.74.0/24

volumes:
  sam.diva.i2p:
    name: sam.diva.i2p
